<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage learning</title>
</head>
<body>
    <h2>Local Storage Lerning</h2>
    <script> console.log("Hello --> Session storage");
        window.localStorage.setItem("name", "Sitaram");
        window.localStorage.setItem("grade", "A+");
        window.localStorage.setItem("college", "Fabtech College");
        window.localStorage.setItem("city", "Sangola");
        const len = window.localStorage.length;
        console.log(len);
        const clgName = window.localStorage.getItem("college");
        console.log(clgName);
        window.localStorage.removeItem("grade");
        // window.localStorage.clear();</script>
    
</body>
</html>
